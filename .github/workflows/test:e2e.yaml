name: Run E2E Tests

on:
  pull_request:
    branches:
      - dev
      - master
      - main
    types: [opened, reopened, edited]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Base Initialization
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Dependencies
        run: npm ci

      # Real Jobs
      - name: E2E
        run: |
          docker compose --env-file .dev.env -f compose.yaml -f compose.test.yaml up -d