name: Check Lint/Format

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev
    types: [opened, reopened, edited]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npx @biomejs/biome check .
      - run: npx commitlint --edit $1
