name: Run Unit Tests

on:
  pull_request:
    branches:
      - dev
      - master
      - main
    types: [opened, reopened, edited]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Base Initialization
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: Install Dependencies
        run: npm ci

      # Real Jobs
      - name: Frontend
        run: |
          cd web-app
          npm ci
          npm run test
